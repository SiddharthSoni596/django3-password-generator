<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<br>
<div class="text-success text-center">
    <h1 class="display-1 text-danger ">Password Generator</h1>
    <a href="{% url 'about' %}" class="btn btn-success">About</a>
    <hr>
    <form action="{% url 'password' %}" class="display-6">
        <select name="length" id="" >
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8" selected="selected">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select> Length
        <br>
        <input type="checkbox" name="uppercase" >uppercase
        <br>
        <input type="checkbox" name="numbers" >numbers
        <br>
        <input type="checkbox" name="special" >special characters
        <br>
        <input type="submit" value="Generate-Password" class="btn btn-outline-primary">
    </form>
</div>
